<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Operator - Example 1</title>
</head>
<style>
  h1{
    text-align: center;
    color:rgb(61, 47, 47);
    font-size: 50px;
  }
</style>
<body>
  
</body>
<script>
  document.write("<h1>Java Script Operator</h1>")
  //variable declaration
  var a=10;
  console.log(a);

  //add opearator
  var b=30;
  c=a+b;
  console.log(c);

  //mul opearator
  var a=10;
  var b=5;
  var mul=a*b;
  console.log(mul);

  //exponential opearator
  var a=3;
  var b=3;
  var expo=a**b;
  console.log(expo);

  //division operator
  var a=50;
  var b=10;
  var div=a/b;
  console.log(div);

  //modulus operator
  var a=10;
  var b=3;
  var mod=a%b;
  console.log(mod);

  //increment operator
  var a=20;
  a++;
  console.log(a);
  a = a + 10;
  console.log(a);

  //decrement operator
  var a=30;
  a--;
  console.log(a);
  a = a - 5;
  console.log(a);

  //greater than operator
  var a=10;
  var b=20;
  console.log(a>b); 
  console.log(a<b);

</script>
</html>
