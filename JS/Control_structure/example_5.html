<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Control Structure - Example 5</title>
</head>
<style>
    h1{
        font-size:50px;
        color:rgb(38, 50, 61);
        text-align:center;
        text-transform:uppercase;
    }
</style>
<body>
    
</body>
<script>
    document.write("<h1>Switch Case</h1>")
    //switch 
    var a=2;
    switch(a){
        case 1:
            document.write("Value of A is 1");
            break;
        case 2:
            document.write("Value of A is 2");
            break;
        default:
            document.write("Value Not Defined");
            break;    
    }
</script>
</html>
