<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Control Structure - Example 3</title>
</head>
<style>
    h1{
        color:rgb(48, 64, 78);
        text-transform: uppercase;
        text-align:center;
        font-size: 50px;
    }
</style>
<body>
    
</body>
<script>
    document.write("<h1>While Loop</h1>")
    //while loop
    var a=10;
    while(a<=100){
        document.write("<br />" + a);
        a=a+10;
    }
</script>
