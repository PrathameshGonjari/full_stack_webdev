<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS DATE Example 1</title>
</head>
<body>
    <div id="demo"></div>
</body>
<script>
    var d = new Date();
    var date = d.getDate();
    var month = d.getMonth();
    var year = d.getFullYear();

    document.getElementById("demo").innerHTML ="<h3>Todays Date is :</h3>" + date + "/" + month + "/" +  year;

</script>
</html>
